apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: jobber-gateway-vpa
  namespace: production
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: jobber-gateway
  updatePolicy:
    updateMode: "Off"  # Solo recomendaciones, no cambia nada autom√°ticamente
  resourcePolicy:
    containerPolicies:
    - containerName: jobber-gateway
      minAllowed:
        cpu: 50m
        memory: 100Mi
      maxAllowed:
        cpu: 1000m
        memory: 2Gi

