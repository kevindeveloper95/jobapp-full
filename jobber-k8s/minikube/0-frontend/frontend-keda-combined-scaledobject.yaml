apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: jobber-frontend-keda-scaledobject
  namespace: production
spec:
  scaleTargetRef:
    name: jobber-frontend
    kind: Deployment
  minReplicaCount: 0
  maxReplicaCount: 3
  cooldownPeriod: 30
  triggers:
  - type: cron
    metadata:
      timezone: America/Mexico_City
      start: "0 9 * * 1-5"
      end: "0 19 * * 1-5"
      desiredReplicas: "1"
